<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PigBalance</title>
    <link rel="stylesheet" href="stylesPigBalance.css">
</head>
<body>
    <div class="container">
        <h1>Seguimiento de gastos</h1>
        <form id="transaction-form">
            <input type="text" id="descripcion" placeholder="Descripción" required>
            <input type="number" id="amount" placeholder="Cantidad" required>
            <button type="submit">Añadir Transacción</button>
        </form>

        <!--Balance actual-->
        <div class="balance">
            <h2>Balance Total: $<span id="balance">0.00</span></h2>
        </div>
        <!--Historial transacciones-->
        <ul id="transaction-list"></ul>
    </div>

    <script src="scriptPigBalance.js"></script>
</body>
</html>
